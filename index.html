
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flipkart Task Manager</title>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<header class="header">
		<div class="header-title">Task Manager</div>
	</header>
	<div class="main-container">
		<div class="lists-view">
		</div>
		<div class="newlist">
      		<input type="text" class="list-name" placeholder="Add a listâ€¦" autocomplete="off">
      		<div class="edit">
      			<input type="button" class="js-add-list" value="Add List">
      		</div>
      	</div>
	</div>
	<script src="js/listView.js"></script>
	<script src="js/listModel.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/app.js"></script>
	<div id="listTpl" style="display:none;">
      <div class="list">
      	<div class="list-header" contenteditable="true">
      	</div>
      	<div class="list-content">
      	</div>
      	<input type="button" class="js-add-item" value="Add Item">
      </div>
	</div>
	<div id="itemTpl" style="display:none;">
      <div class="item">
      	<a class="item-title" draggable="true" contenteditable="true"></a>
      </div>
	</div>
</body>
</html>
