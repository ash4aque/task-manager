
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flipkart Task Manager</title>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>


	<header class="header">
		<div class="header-title">Task Manager</div>
	</header>


	<div class="main-container">
		<div class="listView"></div>
	    <div class="addListView"></div>
	</div>



	<div id="listTpl" style="display:none;">
      <div class="list">
      	<div class="js-list-header list-header" contenteditable="true">
      	</div>
      	<div class="js-card-container"></div>
      	<a class="add-card-btn js-add-card" href="#">Add a card...</a> 
      </div>
	</div>




	<div id="addListTpl" style="display:none;">
      <div class="js-idle-button list add-list idle">
	    <span class="placeholder js-open-add-list">Add a listâ€¦</span>
        <div class="add-list-control-wrap">
	      <input type="text" id="new-list-name" autocomplete="off" placeholder="Add a listâ€¦" name="name" class="list-name-input">
		  <div class="edit-controls keep clearfix">
		     <input type="button" value="Save" class="js-add-list"> 
		     <a class="cancel-edit js-cancel-edit" href="#">X</a> 
		  </div> 
	    </div>
      </div>
	</div>


    <div id="cardTpl" style="display:none;">
      <div class="list-card">
      	  <div class="item">
      	     <a class="item-title" draggable="true" contenteditable="true"></a>
          </div>
      	</div>
	</div>


    



	<script src="js/Library.js"></script>
	<script src="js/addList.js"></script>
	<script src="js/listView.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
